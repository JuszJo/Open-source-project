felder_1_1=Je dois faire une partie.
felder_1_2=La lecture de la notice explicative me suffit.
felder_2_q=Si je devais dessiner un arbre, j’aurai tendance à
felder_2_1=faire une reproduction qui soit la plus proche de la réalité.
felder_2_2=faire une reproduction avec une touche personnelle.
felder_3_q=Si je pense à ce que j’ai fait hier, ce qui me vient à l’esprit ce sont
felder_3_1=des images.
felder_3_2=des mots.
felder_4_q=Si j’étudie l’histoire de France
felder_4_1=je comprends les détails des évènements historiques, mais je reste dans le flou sur les périodes historiques.
felder_4_2=je comprends les périodes historiques, mais je reste dans le flou sur les détails des évènements historiques.
felder_5_q=Quand j’étudie une nouvelle leçon, je comprends mieux
felder_5_1=si j’en parle avec ma famille.
felder_5_2=si j’y réfléchi seul dans ma chambre.
felder_6_q=Si j’étais un(e) enseignant(e), j’enseignerais plutôt un cours
felder_6_1=sur les sciences de la vie et de la terre.
felder_6_2=sur la philosophie.
felder_7_q=Lorsqu’un ami m’explique l’itinéraire pour se rendre chez lui
felder_7_1=je préfère qu’il me fasse un plan.
felder_7_2=je préfère qu’il me donne des instructions écrites ou verbales.
felder_8_q=Lorsque j’étudie un texte en Français
felder_8_1=dès que je comprends tous les paragraphes, je comprends l’idée générale.
felder_8_2=dès que je comprends l’idée générale, je comprends mieux les relations entre les paragraphes.
felder_9_q=Lors d’un travail de groupe au collège
felder_9_1=je participe activement et suggère des idées à mes camarades.
felder_9_2=j’ai tendance à écouter les idées proposées par mes camarades.
felder_10_q=Si je dois apprendre la pluviométrie d’un pays,
felder_10_1=je préfère étudier un tableau de chiffres présentant les précipitations annuelles du pays.
felder_10_2=je préfère comparer le climat du pays avec les climats connus.
felder_11_q=Dans une bande dessinée
felder_11_1=je me concentre sur l’image de la scène.
felder_11_2=je me concentre sur le texte des bulles.
felder_12_q=Lorsque je résous des problèmes de mathématiques
felder_12_1=j’ai l’habitude d’élaborer la solution étape par étape.
felder_12_2=je vois souvent d’emblée la solution, mais j’éprouve des difficultés à trouver les étapes qui me mèneraient à cette solution.
felder_13_q=A l’école,
felder_13_1=j’ai souvent eu beaucoup de copains (copines).
felder_13_2=j’ai rarement eu plus de 2 copains (copines).
felder_14_q=je préfère lire
felder_14_1=un livre qui présente des techniques de bricolage ou de nouvelles recettes de cuisine.
felder_14_2=un livre qui parle de l’évolution future et hypothétique de la planète.
felder_15_q=Pendant un cours
felder_15_1=je préfère que mon professeur dessine de nombreux graphiques et schémas au tableau.
felder_15_2=je préfère que mon professeur passe beaucoup de temps à expliquer verbalement.
felder_16_q=Lorsque je lis une histoire ou un roman
felder_16_1=je réfléchis aux intrigues et j’essaie de les regrouper afin de comprendre le thème général.
felder_16_2=je comprends le thème général seulement lorsque j’ai terminé la lecture, et je suis obligé de retourner au texte pour retrouver les intrigues qui l’illustrent.
felder_17_q=Lorsque je dois assembler les pièces d’un modèle réduit
felder_17_1=j’ouvre la boîte et commence l’assemblage des pièces.
felder_17_2=j’ouvre la boîte et parcours la notice explicative de montage.
felder_18_q=Dans un cours de sciences de la vie et de la terre sur les mammifères
felder_18_1=je préfère étudier leur anatomie en faisant des mesures et des expérimentations.
felder_18_2=je préfère étudier la théorie de leur évolution.
felder_19_q=Je me souviens mieux d’un conte
felder_19_1=si je le vois en dessin animé.
felder_19_2=si on me le raconte.
felder_20_q=Il est plus important pour moi qu’un enseignant
felder_20_1=présente une matière étape par étape.
felder_20_2=présente une vue d’ensemble de la matière et la relie à d’autres sujets.
felder_21_q=Quand il faut faire un exposé en classe,
felder_21_1=je préfère le préparer avec des camarades.
felder_21_2=je préfère le préparer tout(e) seul(e).
felder_22_q=Les enseignants disent de moi que je suis
felder_22_1=minutieux (minutieuse), appliqué(e) dans mon travail.
felder_22_2=malin(e), débrouillard(e) dans la façon de faire mon travail.
felder_23_q=Lorsqu’on me donne des indications pour aller à un nouvel endroit, je préfère
felder_23_1=un plan.
felder_23_2=des instructions écrites.
felder_24_q=J’apprends
felder_24_1=à un rythme assez régulier. Si je travaille dur, j’y arrive.
felder_24_2=par à-coups. Je peux être complètement embrouillé, et puis soudainement avoir un déclic.
felder_25_q=La première fois qu’un(e) ami(e) m’invite chez lui
felder_25_1=l’heure venue, je pars de chez moi et essaie de trouver le chemin.
felder_25_2=quelques minutes avant le départ, je réfléchis au chemin en utilisant un plan.
felder_26_q=Lorsque je lis pour mon plaisir, j’aime les auteurs
felder_26_1=qui expriment clairement, simplement, nettement ce qu’ils veulent dire.
felder_26_2=qui expriment les choses d’une façon créative, ingénieuse, intéressante.
felder_27_q=Lorsque je vois un diagramme ou un croquis en classe, j’ai tendance à mieux me rappeler
felder_27_1=de l’image.
felder_27_2=du commentaire de l’enseignant.
felder_28_q=Lorsque je dois faire la somme des pièces de monnaie contenues dans ma tirelire, je préfère
felder_28_1=commencer à faire des tas par type de pièces et calculer après.
felder_28_2=prendre les pièces les une après les autres, comme elles viennent, pour en faire la somme.
felder_29_q=Au bout de quelques jours, je me souviens de la règle d’un jeu
felder_29_1=seulement si j’y ai joué.
felder_29_2=même si je n’ai fait que lire la notice explicative.
felder_30_q=Lorsque je dois réaliser une tâche (exemples : faire un gâteau, assembler des legos…), je préfère
felder_30_1=maîtriser une façon de faire.
felder_30_2=inventer de nouvelles façons de faire.
felder_31_q=Lorsque le professeur d’Histoire Géographie nous présente des informations sur les Capitales Européennes
felder_31_1=je préfère voir des schémas ou des graphes.
felder_31_2=je préfère lire un texte qui résume ces informations.
felder_32_q=Lorsque j’écris une histoire, j’ai tendance à
felder_32_1=travailler (réfléchir ou écrire) à l’introduction puis développer les parties suivantes.
felder_32_2=travailler (réfléchir ou écrire) aux différentes parties de l’histoire puis essayer de les assembler.
felder_33_q=Lorsque je dois préparer un exposé en groupe,
felder_33_1=je préfère que chacun apporte ses idées dès le départ.
felder_33_2=je préfère réfléchir seul(e) et ensuite comparer les idées en groupe.
felder_34_q=Je considère comme une qualité d’être
felder_34_1=prudent(e), calme et appliqué(e).
felder_34_2=imaginatif (imaginative), vif (vive), extravagant(e).
felder_35_q=De retour de vacances, lorsque je me souviens de mes nouveaux (nouvelles) amis (amies), j’ai tendance à me rappeler
felder_35_1=de quoi ils (elles) avaient l’air.
felder_35_2=de ce qu’ils (elles) disaient d’eux-mêmes (elles-mêmes).
felder_36_q=Lorsque je fais un devoir de Mathématiques,
felder_36_1=je me concentre sur l’écriture des formules pour avoir tout juste.
felder_36_2=je pense aux règles de grammaire du français pour mieux expliquer ma démarche.
felder_37_q=Lorsque je suis invité à un anniversaire
felder_37_1=je vais facilement vers des personnes qui me sont inconnues.
felder_37_2=je reste souvent avec mes copains (copines).
felder_38_q=Je préfère les cours qui mettent l’accent sur
felder_38_1=l’expérimentation afin de mesurer et analyser des données.
felder_38_2=des activités intellectuelles.
felder_39_q=Pour me divertir, je préfère
felder_39_1=regarder la télévision.
felder_39_2=lire un livre.
felder_40_q=Lorsque un professeur commence l’heure de cours par un plan de ce qu’il va nous présenter
felder_40_1=cela m’aide peu à comprendre les différentes parties du sujet étudié.
felder_40_2=cela m’aide beaucoup à comprendre les différentes parties du sujet étudié.
felder_41_q=Lorsque nous réalisons une expérience de physique en groupe
felder_41_1=je préfère que tous les membres du groupe aient la même note.
felder_41_2=je préfère que chaque membre du groupe puisse avoir une note individuelle.
felder_42_q=Lorsque je fais de longs calculs,
felder_42_1=j’ai tendance à répéter toutes les étapes afin de vérifier soigneusement mes calculs.
felder_42_2=je trouve ennuyeux de devoir vérifier mes calculs et je dois me forcer à le faire.
felder_43_q=J’ai tendance à me représenter le lieu de mes dernières vacances
felder_43_1=avec facilité et exactitude.
felder_43_2=avec difficulté et peu de détail.
felder_44_q=Si je construis des voitures en legos avec mes copains (copines),
felder_44_1=je réfléchis à la manière de construire les voitures.
felder_44_2=je réfléchis à la manière de jouer avec les voitures construites.
